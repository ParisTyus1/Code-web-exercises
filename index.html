<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <style>
          body {
              padding: 5em;
          }
          hr {
              margin: 5em 0;

          }
            .highlighted {
                background-color: yellow;
            }



        </style>
    </head>
    <body>

      <button id="change-bg-color">
        Change the background color
      </button>

      <hr />

      <button id="append-to-ul">Append to the ul</button>
      <ul id="append-to-me"></ul>

      <hr />

      <h1 id="message">Hello, World!</h1>

      <hr />

      <ul id="hl-toggle">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>

      <hr />

      <ul id="font-grow">
        <li>text</li>
        <li>text</li>
        <li>text</li>
      </ul>

      <hr />

      <input id="input">
      <button id="upcase-name">Upper Case</button>
      <p id="output"></p>

      <script src="main.js"></script>
      <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
      <script>

      $('#change-bg-color').click(function () {
      $("body").css("background-color", 'blue')
      });

      $('#append-to-ul').click(function (event) {
          $('#append-to-me').append('<li>' + "text" + '</li>')
      });


      setTimeout(function() {
          $('#message').empty('#message').append("Goodbye, World!");
      }, 2000 );





      $('#hl-toggle > li').click(function () {
          $(this).toggleClass('highlighted');
      });



      $('#upcase-name').click(function () {
          $('#output').html("Your name uppercased is " + $("#input").val().toUpperCase())
      });

        $("#font-grow > li").dblclick(function () {
            var currSize = $(this).css("font-size");
            currSize = currSize.substring(0, currSize.length -2);
            currSize *= 2;
            $(this).css("font-size",currSize+"px")
        })

      </script>
    </body>
</html>
