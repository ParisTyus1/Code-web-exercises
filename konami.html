<script>
    (function () {
        "use strict";
        $(document).ready(function () {
            // a key map of allowed keys
            var allowedKeys = {
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down',
                65: 'a',
                66: 'b',
                13:'enter'
            };
            var allowedKeys2 = {
                80: "p",
                84: "t",
                13:'enter'
            };

            document.addEventListener('keydown', function (e) {
                for(var i = 0; i > allowedKeys.length; i++){

                }
            });

// the 'official' Konami Code sequence
            var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a','enter'];
            var konamiCode2 = ["p","t","enter"];
// a variable to remember the 'position' the user has reached so far.
            var konamiCodePosition = 0;
            var konamiCodePosition2 = 0;
// add keydown event listener
            document.addEventListener('keydown', function(e) {
                // get the value of the key code from the key map
                var key = allowedKeys[e.keyCode];
                var keys = allowedKeys2[e.keyCode];
                // get the value of the required key from the konami code
                var requiredKey = konamiCode[konamiCodePosition];
                var requiredKey2 = konamiCode2[konamiCodePosition2];
                // compare the key with the required key
                if (key === requiredKey) {

                    // move to the next key in the konami code sequence
                    konamiCodePosition++;

                    // if the last key is reached, activate cheats
                    if (konamiCodePosition == konamiCode.length) {
                        activateCheats1();
                        konamiCodePosition = 0;
                    }
                } else if(keys === requiredKey2) {
                    konamiCodePosition2++;

                    if (konamiCodePosition2 == konamiCode2.length) {
                        activateCheats2();
                        konamiCodePosition = 0;
                    }
                }
            });

            function activateCheats1() {
                document.body.style.backgroundImage = "url('img/neo.gif')";
                document.body.style.backgroundSize = "100%";
                document.body.style.color = "white";
                var audio = new Audio('audio/Red or Blue.mp3');
                audio.play();
            }
                function activateCheats2() {
                    document.body.style.backgroundImage = "url('img/shang.gif')";
                    document.body.style.backgroundSize = "100%";
                    document.body.style.color = "white";
                    var audio = new Audio('audio/demon.mp3');
                    audio.play();
               // alert("Cheat Codes activated");
            }



        })
